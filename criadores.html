<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça os Criadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .creator {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .creator img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .creator h2 {
            margin-bottom: 5px;
        }
        .creator p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conheça os Criadores do Jogo</h1>
        
        <div class="creator">
            <img src="img/" alt="Nome do Criador 1">
            <h2>Nome do Criador 1</h2>
            <p>Idade: XX anos</p>
            <p>Trabalho no Jogo: Desenvolvedor Principal</p>
        </div>

        <div class="creator">
            <img src="img/" alt="Nome do Criador 2">
            <h2>Nome do Criador 2</h2>
            <p>Idade: XX anos</p>
            <p>Trabalho no Jogo: Designer de Personagens</p>
            <p></p>
        </div>

        <!-- Adicione mais criadores conforme necessário -->

    </div>
</body>
</html>
